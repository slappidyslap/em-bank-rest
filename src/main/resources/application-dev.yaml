spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/em_bank_rest
    username: postgres
    password: 1
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
logging:
  level:
    sql: debug
    web: debug
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - auditevents
          - beans
          - caches
          - conditions
          - configprops
          - env
          - health
          - heapdump
          - httptrace
          - info
          - logfile
          - loggers
          - liquibase
          - metrics
          - mappings
          - scheduledtasks
          - sessions
          - shutdown
          - startup
          - threaddump
