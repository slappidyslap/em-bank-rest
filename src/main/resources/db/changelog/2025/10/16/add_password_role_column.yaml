databaseChangeLog:
  - changeSet:
      id: add password and role column
      author: eld
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password
                  type: VARCHAR(255)
                  defaultValue: '1'
                  constraints:
                    nullable: false
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: role
                  type: VARCHAR(255)
                  defaultValue: 'ADMIN'
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            tableName: users
            columnName: password
        - dropColumn:
            tableName: users
            columnName: role

