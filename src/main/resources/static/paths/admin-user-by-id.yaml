get:
  tags:
    - admin-user-controller
  operationId: getUserById_1
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        exclusiveMinimum: 0
  responses:
    "404":
      description: User not found
    "400":
      description: Invalid userId
    "401":
      description: Unauthorized
    "200":
      description: OK
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/user.yaml#/GetCreatePatchUserResponse"
delete:
  tags:
    - admin-user-controller
  operationId: deleteUser
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        exclusiveMinimum: 0
  responses:
    "404":
      description: User not found
    "400":
      description: Invalid userId
    "401":
      description: Unauthorized
    "200":
      description: OK
patch:
  tags:
    - admin-user-controller
  operationId: updateUser_1
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        exclusiveMinimum: 0
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas/user.yaml#/PatchUserRequest"
    required: true
  responses:
    "400":
      description: Invalid fields
    "404":
      description: User not found
    "409":
      description: User with given email already exists
    "401":
      description: Unauthorized
    "200":
      description: OK
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/user.yaml#/GetCreatePatchUserResponse"