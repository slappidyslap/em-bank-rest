get:
  tags:
    - admin-card-controller
  operationId: getAllCards
  parameters:
    - name: id
      in: query
      required: false
      schema:
        type: integer
        format: int64
    - name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - ACTIVE
          - BLOCKED
          - EXPIRED
    - name: page
      in: query
      description: Zero-based page index (0..N)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: size
      in: query
      description: The size of the page to be returned
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
    - name: sort
      in: query
      description: "Sorting criteria in the format: property,(asc|desc). Default\
            \ sort order is ascending. Multiple sort criteria are supported."
      required: false
      schema:
        type: array
        items:
          type: string
  responses:
    "400":
      description: Bad Request
    "404":
      description: Not Found
    "409":
      description: Conflict
    "503":
      description: Service Unavailable
    "401":
      description: Unauthorized
    "200":
      description: OK
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/card.yaml#/PagedModelGetCreatePatchCardResponse"
post:
  tags:
    - admin-card-controller
  operationId: createCard
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas/card.yaml#/CreateCardRequest"
    required: true
  responses:
    "400":
      description: Bad Request
    "404":
      description: Not Found
    "409":
      description: Conflict
    "503":
      description: Service Unavailable
    "401":
      description: Unauthorized
    "200":
      description: OK
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/card.yaml#/GetCreatePatchCardResponse"