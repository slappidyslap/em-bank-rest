get:
  tags:
    - admin-user-controller
  operationId: getAllUser
  parameters:
    - name: email
      in: query
      required: false
      schema:
        type: string
    - name: fullName
      in: query
      required: false
      schema:
        type: string
    - name: id
      in: query
      required: false
      schema:
        type: integer
        format: int64
    - name: role
      in: query
      required: false
      schema:
        type: string
        enum:
          - USER
          - ADMIN
    - name: page
      in: query
      description: Zero-based page index (0..N)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: size
      in: query
      description: The size of the page to be returned
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
    - name: sort
      in: query
      description: "Sorting criteria in the format: property,(asc|desc). Default\
            \ sort order is ascending. Multiple sort criteria are supported."
      required: false
      schema:
        type: array
        items:
          type: string
  responses:
    "400":
      description: Invalid query params
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas/user.yaml#/PagedModelGetCreatePatchUserResponse"
